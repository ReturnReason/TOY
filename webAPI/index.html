<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web animation API</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: aliceblue;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const $box = document.querySelector('.box');
      $box.animate(
        // keyframes
        [
          {
            transform: 'translateX(0)',
            opacity: 0,
          },
          {
            transform: 'translateX(-50px)',
            opacity: 1,
            offset: 0.7,
          },
          {
            transform: 'translateX(200px)',
            opacity: 0.5,
          },
        ],
        // options
        {
          duration: 2000,
          easing: 'linear',
          fill: 'forwards',
          iterations: Infinity,
          direction: 'alternate',
        }
      );
    </script>
  </body>
</html>
