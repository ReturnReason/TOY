<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG transition</title>

    <style>
      .hand {
        width: 200px;
        position: absolute;
        top: 100px;
        left: 400px;
      }

      .key {
        position: absolute;
        left: 100px;
        top: 50px;
        width: 150px;
        transition: all 0.7s;
      }
    </style>
  </head>
  <body>
    <img class="hand" src="images/hand.svg" alt="hand" />
    <object class="key" data="images/key.svg" type="image/svg+xml"></object>
    <script>
      const $hand = document.querySelector('.hand');
      const $key = document.querySelector('.key');
      let isKeyInHand = false;

      $hand.addEventListener('click', () => {
        const handRect = $hand.getBoundingClientRect();
        const leftPosition = handRect.left + 180;
        const topPosition = handRect.top - 50;

        if (isKeyInHand) {
          $key.style.transform = `scale(1) translate(0px, 0px)`;
        } else {
          $key.style.transform = `scale(0.5) translate(${leftPosition}px, ${topPosition}px)`;
        }
      });

      $key.addEventListener('transitionend', () => {
        isKeyInHand = !isKeyInHand;
      });
    </script>
  </body>
</html>
