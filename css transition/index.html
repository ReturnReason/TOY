<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG transition</title>

    <style>
      .hand {
        width: 200px;
        position: absolute;
        top: 100px;
        left: 400px;
      }

      .key {
        position: absolute;
        left: 100px;
        top: 50px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <img class="hand" src="images/hand.svg" alt="hand" />
    <object class="key" data="images/key.svg" type="image/svg+xml"></object>
  </body>
</html>
